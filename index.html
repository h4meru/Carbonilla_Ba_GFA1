<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=devide-width, initial-scale=1.0">
      <title>Sign Up Page</title> 
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <script src="script.js"></script>
      <div class="hero">
        <h1>Habitat For Humanity Sign Up Page</h1>
        <div class="signup-box"> 
          <div class="left-box">
            <form onsubmit="return submitForm();">
              <input type="text" placeholder="Your First Name" required class="input-box">
              <input type="text" placeholder="Your Last Name" required class="input-box">
              <input type="text" placeholder="Your Email Address" required class="input-box">
              <input type="text" placeholder="Your Contact Number" class="input-box">
              <div class="group">
                <label for="male" >Sex:</label><br>
                <input type="radio" name="sex" required>
                <label for="male">Male</label><br>
                <input type="radio"  name="sex" required>
                <label for="female">Female</label><br>
                <input type="radio" name="sex" required>
                <label for="nts">Prefer not to say</label><br>
              </div>
              <button type="submit">Submit</button>
              <button type="button" onclick="reset()">Reset</button>
            </form>
          </div>
          <div class="right-box">
            <p class="introduction">Habitat for Humanity is a nonprofit organization that helps people in your community and around the world build or improve a place they can call home.</p><br>
          </div>
        </div>
      </div>
    </body>
  </html>
</DOCTYPE>
